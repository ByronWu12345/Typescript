<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="utf-8" />
    <title>TypeScript HTML App</title>
    <link rel="stylesheet" href="app.css" type="text/css" />
    <script src="app.js"></script>
    <script src="Scripts/angular.min.js"></script>
    <script src="application/start.js"></script>
    <script src="application/controllers/controller.js"></script>
    <script src="application/service/data.access.js"></script>
</head>
<body>
    <h1>TypeScript HTML App</h1>

    <div id="content"></div>

    <div ng-app="app" ng-controller="app.controller as controller">
        <div ng-repeat="problem in controller.ProblemSet">
            <div>{{problem.Id}} {{problem.Title}}</div>
        </div>
        <span>{{job.ID}}</span>
    </div>
</body>
</html>
