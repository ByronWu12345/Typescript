<!DOCTYPE html>
<html>
<head>
    <title></title>
    <link rel="stylesheet" href="app.css" type="text/css" />
    <script src="Scripts/angular.min.js"></script>
    <script src="Scripts/angular.min.js"></script>
    <script src="application/start.js"></script>
    <script src="application/models/problem.js"></script>
    <script src="application/service/solution.js"></script>
    <script src="application/controllers/controller.js"></script>
    <script src="application/service/data.access.js"></script>
	<meta charset="utf-8" />
</head>
<body>
    <div ng-app="app" ng-controller="app.controller as controller" ng-init="controller.init()">
        <table class="col-md-12">
            <thead>
                <tr>
                <td>ID</td>
                <td>Title</td>
                <td>Solution</td>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="problem in controller.ProblemSet">
                    <td>{{problem.Id}}</td>
                    <td>{{problem.Title}}</td>
                    <td>{{problem.SolutionId}}</td>
                </tr>
            </tbody>
        </table>
</div>
</body>
</html>
